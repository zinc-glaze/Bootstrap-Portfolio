<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Zeke Graves - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!-- Header & Nav Bar-->
    <header class="border-bottom">
        <div class="container">
            <nav class="navbar">
                <a class="navbar-brand py-3" href="index.html">Zeke Graves</a>
                <span class="nav justify-content-end">
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </span>
            </nav>
        </div>
    </header>
    <!-- Main Content-->
    <main>
        <div class="container mt-4 mb-4 p-4 border">
            <div class="row py-3">
                <div class="col-md-12">
                    <h4 style="color: #4aaaa5;">Contact</h4>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- Put Contact Form Here -->
                    <form class="mb-4">
                        <div class="form-group">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName1" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="inputMessage">Message</label>
                            <input type="text" class="form-control" id="inputMessage" placeholder="...">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <small>&copy; Copyright 2018</small>
                </div>
            </div>
        </div>  
    </footer>
</body>
